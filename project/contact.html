<body>
    <header>
        <h1>Contact us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/project/index.html">Home</a>
                </li>

                <li>
                    <a href="/#about">About <abbr title="about this shop">LTS</abbr></a>

            <img src="./img/tacos_close_up_400x260.png" alt="taco close up" title="Tacos Ready To Eat" width="400" height="267">

                Tacos ready to eat
            </figcaption>
        </figure> 
    </header>

    <hr>

    <main>
        <section>

            <h2>Our Contact form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </p>
                    <p>
                        <label for="name">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Your email" required>
                    </p>
                    <p>
                        <label for="message">Your message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>

        </section>

        <section>
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation lane, suit T <br>
                Kansas City, Mo 55555-5555
                <br><br>
                Phone: <a href="tel:+55555555">555-555-555</a>
            </address>
        </section>

        <hr>

        <footer>
            <p>Copyright &copy; The little taco shop</p>
        </footer>
    </main>
